<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-a-Sketch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="title">
            <h1>SketchPad</h1>
        </div>
        <div class="mode">Mode:Coloring</div>
        <div class="content">
            <div class="container"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Erasor</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetGrid()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board" value="16" onchange="gridSizeInput(this.value)"/>
                <button>Set Size</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>


</html>
